{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Capture and Replay Tool</title>

    <!-- Bootstrap Core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{% static 'css/sb-admin.css' %}" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="{% static 'font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <div id="wrapper">

        <!-- Navigation -->
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/display/">Capture and Replay Tool</a>
            </div>

            <!-- Sidebar Menu Items - These collapse to the responsive navigation menu on small screens -->
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav side-nav">
                    <li>
                        <a href="/display/"><i class="fa fa-fw fa-dashboard"></i> Dashboard</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </nav>

        <div id="page-wrapper">

            <div class="container-fluid">

                <!-- Page Heading -->
                
                <div class="row">
                    <div class="col-lg-6">
                    <h1 class="page-header">
                            Edit Packet
                            <small>{{name}}</small>
                        </h1>

                        <form role="form" method="post" action="/edit_packet/?id={{pkt_id}}">{% csrf_token %}
							<ol class="breadcrumb">
                            <li>
								<h5>Ethernet</h5>
                            </li>
                            
                        	</ol>
                            
                            <div class="form-group">
                                <label>Source MAC Address</label>
                                <input name="src_macaddr" class="form-control" placeholder="{{pkt.src_macaddr}}" required>
                            </div>
                            
                            <div class="form-group">
                                <label>Destination MAC Address</label>
                                <input name="dst_macaddr" class="form-control" placeholder="{{pkt.dst_macaddr}}" required>
                            </div>
                            
                            <div class="form-group">
                                <label>Type</label>
                                <input name="type" class="form-control" placeholder="{{pkt.type}}" required>
                            </div>
							
							<ol class="breadcrumb">
                            <li>
								<h5>IP</h5>
                            </li>
                            
                        	</ol>
                        	
                        	<div class="form-group">
                                <label>Source IP Address</label>
                                <input name="src_address" class="form-control" placeholder="{{pkt.src_address}}" required>
                            </div>
                            
                            <div class="form-group">
                                <label>Destination IP Address</label>
                                <input name="dst_address" class="form-control" placeholder="{{pkt.dst_address}}" required>
                            </div>
                            
                            <div class="form-group">
                                <label>Length</label>
                                <input name="length" class="form-control" placeholder="{{pkt.length}}" required>
                            </div>
                            
                            <div class="form-group">
                                <label>Time to live</label>
                                <input name="ttl" class="form-control" placeholder="{{pkt.ttl}}" required>
                            </div>
                            
                            <ol class="breadcrumb">
                            <li>
								<h5>TCP</h5>
                            </li>
                            
                        	</ol>
                            
                            <div class="form-group">
                                <label>Source Port Address</label>
                                <input name="sport" class="form-control" placeholder="{{pkt.sport}}" required>
                            </div>
                            
                            <div class="form-group">
                                <label>Destination Port Address</label>
                                <input name="dport" class="form-control" placeholder="{{pkt.dport}}" required>
                            </div>
                        	
                        	<div class="form-group">
                                <label>Window</label>
                                <input name="window" class="form-control" placeholder="{{pkt.window}}" required>
                            </div>
                        	
                            <button type="submit" class="btn btn-default">Finish</button>

                        </form>

                    </div>
                
                
            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="{% static 'js/jquery.js' %}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

</body>

</html>
